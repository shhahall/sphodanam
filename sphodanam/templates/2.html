<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home</title>
</head>
<body>
    
    <div class="outer-box">
        <img src="{% static 'images/bg.jpg' %}" alt="" srcset="">
        <form class="inner-box" id="myForm" method="post">
            {% csrf_token %}
            <select name="subject" id="subjectSelect"> <!-- Set the name attribute to "subject" -->
                <option value="none">Select a Subject</option>
                {% for x in sub %}
                    <option value="{{ x.id }}">{{ x.name }}</option> <!-- Use "x.id" for the value attribute -->
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>
        <div class="water-mark">
            <span>by sphodanam | kalakkan.ct</span>
        </div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            var selectedValue = document.getElementById('subjectSelect').value;
            if (!isValidNumber(selectedValue)) {
                alert('Please select a valid subject.');
                event.preventDefault(); // Prevent form submission
            }
        });

        function isValidNumber(value) {
            return /^\d+$/.test(value); // Check if value contains only digits
        }
    </script>
   
</body>
</html>
